<!doctype html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/padrao}">
    <body>
        <div layout:fragment="conteudo">
            <form th:action="@{ {path}(path=${saveActionPath})}" method="post" th:object="${activeObject}">
                <th:block layout:fragment="hiddenFields" />
                <th:block layout:fragment="cardLayout">
                    <div class="mdl-grid">
                        <div class="enterative-layout__block--align-center mdl-card mdl-shadow--2dp mdl-cell mdl-cell--12-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                            <div class="mdl-card__title mdl-card--expand enterative-card__title">
                                <h2 class="mdl-card__title-text enterative-layout__block--align-center">
                                    <th:block layout:fragment="formTitle" />
                                </h2>
                            </div>
                            <th:block layout:fragment="formBody" />
                            <div class="mdl-card__actions enterative-layout__block--align-center">
                                <button th:if="${saveActionPath != null}" class="mdl-button"><i class="material-icons mdl-color-text--green">check</i>Confirmar</button>
                                <a th:href="@{ {path}(path=${crudHomePath})}">
                                    <span th:if="${saveActionPath != null}" class="mdl-button"><i class="material-icons mdl-color-text--red">clear</i>Cancelar</span>
                                    <span th:if="${saveActionPath == null}" class="mdl-button"><i class="material-icons mdl-color-text--blue">chevron_left</i>Voltar</span>
                                </a>
                                <th:block layout:fragment="formActions" />
                            </div>
                        </div>
                    </div>
                </th:block>
            </form>
        </div>
    </body>
</html>
