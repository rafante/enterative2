<!DOCTYPE html>
<html lang="pt_br"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <th:block th:include="fragments/header :: head"></th:block>
        <th:block layout:fragment="additionalHead"></th:block>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-footer">
            <div th:include="fragments/menu :: menu" th:remove="tag"></div>

            <div class="mdl-layout__content">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div id="cardMaintenance" th:if="${maintenance}" class="enterative-error__card enterative-layout__block--align-center mdl-card mdl-shadow--2dp mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
                        <div class="mdl-card__title mdl-card--expand">
                            <h2 class="mdl-card__title-text enterative-layout__block--align-center"><i class="material-icons mdl-color-text--amber">warning</i><th:block th:text="#{base.warning}" /></h2>
                        </div>
                        <div class="mdl-card__supporting-text enterative-card__supporting-text">
                            <th:block th:text="${maintenance}" />
                        </div>
                        <div class="mdl-card__actions enterative-layout__block--align-center">
                            <a href="#" onclick="$('#cardMaintenance').hide();">
                                <span class="mdl-button"><i class="material-icons mdl-color-text--red">close</i><th:block th:text="#{base.close}" /></span>
                            </a>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
                        <div layout:fragment="conteudo"></div>
                    </div>
                </div>
            </div>

            <div th:include="fragments/footer :: footer" th:remove="tag"></div>
        </div>
    </body>
</html>
