<!doctype html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/form}">
    <body>
        <th:block layout:fragment="hiddenFields">
            <input class="mdl-textfield__input" type="hidden" id="id" th:field="*{id}"/>			
        </th:block>

        <th:block layout:fragment="form_title">
            <th:block th:text="#{base.partner}" />&nbsp;-&nbsp;<th:block th:text="*{id}" />
        </th:block>

        <th:block layout:fragment="form_body">
            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--6-col-desktop">
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-tablet mdl-cell--6-col-desktop enterative-layout__text--align-center enterative-form__field-label">
                        <th:block th:text="#{base.name}" />
                    </div>                    
                    <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--6-col-tablet mdl-cell--6-col-desktop enterative-layout__text--align-center">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="tName" autofocus="autofocus" th:field="*{name}" />
                        </div>
                    </div>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center enterative-layout-crudform__container">
                <div class="mdl-grid mdl-grid--no-spacing enterative-layout-grid--no-spacing">
                    <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--3-col-desktop enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.product}" />
                    </div>
                    <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--2-col-tablet mdl-cell--1-col-desktop enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.available}" />
                    </div>                    
                    <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--3-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.product}" />
                    </div>
                    <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--2-col-tablet mdl-cell--1-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.available}" />
                    </div>
                    <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--3-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.product}" />
                    </div>
                    <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--2-col-tablet mdl-cell--1-col-desktop mdl-cell--hide-phone mdl-cell--hide-tablet enterative-layout-crudform__subtitle enterative-layout-crudform__grid">
                        <th:block th:text="#{base.available}" />
                    </div>
                    <th:block th:each="product, stat : ${activeObject.products}">
                        <input type="hidden" th:field="${activeObject.products[__${stat.index}__].id}" />
                        <input type="hidden" th:field="${activeObject.products[__${stat.index}__].name}" />                        

                        <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--6-col-tablet mdl-cell--3-col-desktop enterative-layout-crudform__grid">
                            <th:block th:text="${product.name}" />
                        </div>
                        <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--2-col-tablet mdl-cell--1-col-desktop enterative-layout-crudform__grid enterative-layout__text--align-center">
                            <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="list-switch-" th:attrappend="for=${stat.count}">
                                <input type="checkbox" id="list-switch-" th:attrappend="id=${stat.count}" class="mdl-switch__input" th:field="${activeObject.products[__${stat.index}__].available}" />
                            </label>
                        </div>
                    </th:block>
                </div>
            </div>
        </th:block>
    </body>
</html>
