<!doctype html>
<html lang="pt_br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/padrao}">
    <body>
        <div layout:fragment="conteudo">
            <form th:action="@{/login}" method="post">
                <div class="mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center enterative-form__title">
                        <th:block th:text="#{login}" />
                    </div>
                    <div th:if="${param.error}" class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center enterative-form__error">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--1-col-tablet mdl-cell--1-col-desktop enterative-layout__text--align-center">
                                <i class="material-icons mdl-color-text--red">error</i>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--5-col-tablet mdl-cell--11-col-desktop enterative-layout__text--align-center">
                                <th:block th:text="#{login.invaliduserpassword_}" />
                            </div>
                        </div>
                    </div>
                    <div th:if="${param.logout}" class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center enterative-form__error">
                        <div class="mdl-grid">
                            <div class="mdl-cell mdl-cell--1-col-phone mdl-cell--1-col-tablet mdl-cell--1-col-desktop enterative-layout__text--align-center">
                                <i class="material-icons mdl-color-text--blue">info</i>
                            </div>
                            <div class="mdl-cell mdl-cell--3-col-phone mdl-cell--5-col-tablet mdl-cell--11-col-desktop enterative-layout__text--align-center">
                                <th:block th:text="#{login.successfullogout_}" />
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-tablet mdl-cell--6-col-desktop enterative-layout__text--align-right enterative-form__field-label">
                                <th:block th:text="#{login.username}" />
                            </div>                    
                            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-tablet mdl-cell--6-col-desktop">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="login" autofocus="autofocus" name="username" />
                                    <label class="mdl-textfield__label" for="login"><th:block th:text="#{login.username}" /></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop">
                        <div class="mdl-grid mdl-grid--no-spacing">
                            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-tablet mdl-cell--6-col-desktop enterative-layout__text--align-right enterative-form__field-label">
                                <th:block th:text="#{login.password}" />
                            </div>                    
                            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--3-col-tablet mdl-cell--6-col-desktop">
                                <div class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="password" id="senha" name="password" />
                                    <label class="mdl-textfield__label" for="senha"><th:block th:text="#{login.password}" /></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center">
                        <a th:href="@{/user/forgotpassword}" class="mdl-button mdl-js-button enterative-login-forgotpassword__button" target="_self">
                            <i class="material-icons enterative-material-icons">vpn_key</i>
                            <th:block th:text="#{home.forgotpassword}" />
                        </a>
                    </div>
                </div>
                <br />
                <div class="mdl-grid mdl-grid--no-spacing">
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center">
                        <a th:href="@{/user/new}" class="mdl-button mdl-js-button enterative-footer-new-user__button" target="_self">
                            <i class="material-icons enterative-material-icons">card_membership</i>
                            <th:block th:text="#{home.newusermesssage}" />
                        </a>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--12-col-desktop enterative-layout__text--align-center enterative-form__footer">
                        <button class="mdl-button" type="submit"><i class="material-icons mdl-color-text--green">assignment_ind</i><th:block th:text="#{login}" /></button>
                    </div>
                </div>                                
            </form>
        </div>
    </body>
</html>
